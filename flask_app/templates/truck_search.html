<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="d-flex navbar navbar-expand-lg navbar-light bg-white border-bottom" style="position: sticky; top: 0;">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="/">Impact Food Sales</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/truck_history">Truck History</a>
                        </li>
                    </ul>
                    <div class="right_nav d-flex">
                        <form class="form-inline" action="/search_upc" method="post">
                            <div class="form-group d-flex">
                                <input type="text" placeholder="Search Front 5 UPC" name="fupc" class="form-control mr-sm-2">
                                <div>&nbsp;</div>
                                <input type="submit" class="btn btn-danger">
                            </div>
                        </form>
                        <div>&nbsp;</div>
                        <div class="form-group">
                            <a href="/logout" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <form action="/truck_search" method="post">
            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" name="origin" class="form-control">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" name="destination" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger mt-2">
            </div>
        </form>
        <table class="table">
            <thead style="position: sticky; top: 57px; background-color: white;">
                <tr>
                    <th>Truck#</th>
                    <th>Product</th>
                    <th>Date</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody>
                {% for truck in trucks %}
                <tr>
                    <td>{{truck.truckNum}}</td>
                    <td>{{truck.product}}</td>
                    <td>{{truck.date}}</td>
                    <td>{{truck.origin}}</td>
                    <td>{{truck.destination}}</td>
                    <td>{{truck.rate}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
